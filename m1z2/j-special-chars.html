<!-- https://html.spec.whatwg.org/multipage/named-characters.html -->
<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>ąę$#</p>
    <p>©</p>
    <!-- mnemokod / mnemonik -->
    <p>mnemokod - &copy;</p>
    <p>&amalg;</p>
    <!-- kod znaku w zapisie dziesiętnym (dec/decimal) -->
    <p>kod 10 - &#169;</p>

    <!-- kod znaku w zapisie szesnastkowym (hexie) -->
    <!-- A9 (hex(16)) === 169 (dec(10)) -->
    <p>kod 16 - &#xa9;</p>
    <p>&#x2135;</p>

    <!-- lt === less than < -->
    <!-- gt === greater than > -->
    <pre>
      Aby uzyskać efekt pogrubienia 
      musimy użyć znacznika &lt;b&gt; i opakować tekst
      Czyli na przykład:
      &lt;b&gt; Jestem pogrubiony &lt;/b&gt;
    </pre>
  </body>
</html>
