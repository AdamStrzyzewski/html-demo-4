<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>Jestem zwyczajny</p>
    <p>
      <!-- semantyczny -->
      <strong>Jestem pogrubiony</strong>
    </p>
    <p>
      <!-- bold - nie semantyczny -->
      <b>Jestem pogrubiony</b>
    </p>

    <p>
      <!-- semantyczny -->
      <!-- emphasis -->
      <em>Jestem pochylony</em>
    </p>
    <p>
      <!-- italic - nie semantyczny -->
      <i>Jestem pochylony</i>
    </p>
  </body>
</html>
